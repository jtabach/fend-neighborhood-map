<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEND Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="list-view" data-bind="visible: showListView">
    <div class="list-header">
      Pizza Spots in SF
    </div>
    <input data-bind="textInput: pizzaFilter, event: { keyup: filterPizzaPlaces }" placeholder="Search for Pizza!">
    <ul data-bind="foreach: locs">
      <li data-bind="text: title, click: $parent.locationClick"></li>
    </ul>
  </div>
  <div class="map-view">
    <div id="map"></div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuRxIDKGh0-8mrgLru1xamBghmvNPh6b0&callback=initMap" async defer></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
